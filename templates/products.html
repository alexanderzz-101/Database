<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>

<body>
    <a href="{{ url_for('index') }}">Back to Home</a>
    <h1>Product List</h1>
    <a href="{{ url_for('add_product') }}">Add Product</a>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Vendor</th>
                <th>Name</th>
                <th>Category</th>
                <th>Unit</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.product_id }}</td>
                <td>{{ product.vendor_name }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.unit }}</td>
                <td>
                    <a href="{{ url_for('edit_product', id=product.product_id) }}">Edit</a>
                    <form action="{{ url_for('delete_product', id=product.product_id) }}" method="post"
                        style="display:inline;">
                        <button type="submit" onclick="return confirm('Delete this product?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
