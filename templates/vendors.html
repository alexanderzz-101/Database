<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Vendors List</title>
</head>

<body>
    <a href="{{ url_for('index') }}">Back to Home</a>
    <h1>Vendors</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Vendor ID</th>
                <th>Name</th>
                <th>Contact Info</th>
                <th>Stall Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for vendor in vendors %}
            <tr>
                <td>{{ vendor.vendor_id }}</td>
                <td>{{ vendor.name }}</td>
                <td>{{ vendor.contact_info }}</td>
                <td>{{ vendor.stall_number }}</td>
                <td>
                    <a href="{{ url_for('edit_vendor', vendor_id=vendor.vendor_id) }}">Edit</a>
                    <form action="{{ url_for('delete_vendor', vendor_id=vendor.vendor_id) }}" method="post"
                        style="display:inline;">
                        <button type="submit"
                            onclick="return confirm('Are you sure you want to delete this vendor?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
